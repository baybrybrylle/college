<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css"> <!-- Link to your CSS file -->
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="checkout-container">
        <!-- Cart Summary Section -->
        <div class="cart-section">
            <h2>Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically generated here -->
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: <span id="total-price">â‚±0.00</span></h3>
            </div>
        </div>

        <!-- Checkout Form Section -->
        <div class="checkout-section">
            <h2>Shipping & Payment Information</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" required>
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" required>
                </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" required>
                </div>

                <div class="form-group">
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="month" id="expiration-date" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                </div>

                <button type="submit" class="submit-btn">Complete Checkout</button>
            </form>
        </div>
    </div>

    <script src="checkout.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
